<template>
    <template  if:true={modalVisibile}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium slds-theme_alert-texture" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
            <div class="slds-modal__container">
              <header class="slds-modal__header">
                <lightning-button-icon icon-name="utility:close" class="slds-float_right" onclick={closeModal} alternative-text="close"></lightning-button-icon>
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{title}</h2>
              </header>
              <div class="slds-modal__content slds-p-around_medium slds-theme--warning" id="modal-content-id-1">
                <p>{message}</p><br/>
                <lightning-input type="checkbox" label={checkbox} name="checkbox" unchecked onchange={handleConfirm}></lightning-input>
              </div>              
              <footer class="slds-modal__footer">
                <lightning-button variant="brand" label={confirm} title="Confirm" onclick={handleClosureModal}
                    class="slds-m-left_x-small" disabled={disabledConfirm}></lightning-button>
                <lightning-button variant="neutral" label={cancel} title="Cancel" onclick={closeModal}
                    class="slds-m-left_x-small"></lightning-button>
              </footer>
            </div>
          </section>
          <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
